<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Background</title>

    <style>
      .quadrado {
        display: inline-block;
        width: 300px;
        height: 300px;
        border-radius: 1rem;
        background-image: url("");
        margin: 5px;
        border: 3px solid #a867fe;
      }

      #q1 {
        background-image: url("images/pattern004.png");
      }

      #q2 {
        background-image: url("images/wallpaper004.jpg");
      }

      #q3 {
        background-image: linear-gradient(to bottom, green, lime);
      }
    </style>
  </head>

  <body>
    <div class="quadrado" id="q1"></div>

    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>
  </body>
</html>
