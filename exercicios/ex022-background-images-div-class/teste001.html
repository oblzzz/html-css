<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com DIV</title>

    <style>
      .quadrado {
        width: 20rem;
        display: inline-block;
        height: 20rem;
        border: 4px solid rgb(255, 0, 8);
        margin: 2rem;
        border-radius: 1rem;
        background-color: yellow;
      }

      .q01 {
        background-image: url("images/pattern001.png");
      }

      .q02 {
        background-image: url("images/wallpaper002.jpg");
      }

      .q03 {
        width: 20rem;
        display: inline-block;
        height: 20rem;
        border: 4px solid blue;
        margin: 2rem;
        border-radius: 1rem;
        background-color: blueviolet;
      }

      .q04 {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: 1.2rem;
        font-weight: bold;
        background-color: blueviolet;
        color: rgb(147, 255, 147);
        display: inline-block;
        justify-content: center;
        align-items: center;
      }

      .q05{
        background-color: pink;
      }

      .bola {
        display: inline-block;
        width: 20rem;
        height: 20rem;
        border: 1rem solid blue;
        border-radius: 50%;
        background-color: lightblue;
      }

    </style>
  </head>

  <body>
    <div class="quadrado q01"></div>

    <div class="quadrado q02"></div>

    <div class="quadrado q03"></div>

    <div class="quadrado q04">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ea
        accusantium tenetur magni nemo assumenda nostrum numquam suscipit harum
        quo cum magnam itaque consequatur doloribus, omnis, atque architecto
        sequi eaque.</p>
    </div>

    <div class="quadrado q05"></div>

    <div class="bola"></div>
  </body>
</html>
