<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRALIZAÇÃO</title>
</head>
    <style>
        .externo{
            position: relative;
            height: 97vh;
            border: dashed 0.1875rem rgb(0, 252, 252);
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            background-color: rgb(241, 29, 241);
        }

        .interno{
            position: absolute;
            height: 12.5rem;
            width: 20rem;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            border: solid 0.3rem rgb(229, 255, 0);
            border-radius: 0.5rem;
            background-color: springgreen;
            box-shadow: 5 5 5 blue;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

        }

    </style>

<body>
    <div class="externo">
        <div class="interno"></div>
    </div>
    
</body>
</html>
