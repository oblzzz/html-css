<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamento de imagens</title>
  </head>
  <style>
    .retangulo {
      height: 12.5rem;
      border: 0.2rem solid black;
      border-radius: 1rem;
      margin: 1rem;
    }

    .r1 {
      background-image: url("images/wallpaper003.jpg");
      background-position: bottom right;
    }

    .r2 {
      background-image: url("images/wallpaper003.jpg");
      background-position: left bottom;
    }

    .r3 {
      background-image: url("images/wallpaper003.jpg");
      background-position: center center;
    }

    .r4 {
      background-image: url("images/wallpaper003.jpg");
      background-position: center top;
    }
  </style>

  <body>
    <div class="retangulo r1"></div>

    <div class="retangulo r2"></div>

    <div class="retangulo r3"></div>

    <div class="retangulo r4"></div>
  </body>
</html>
